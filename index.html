<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .digit {
          display: inline-block;
          width: 50px;
          height: 100px;
          background-size: cover;
        }
      </style>
</head>
<body>
    <div class="clock">
        <span id="hourTens" class="digit"></span>
        <span id="hourOnes" class="digit"></span>
        <span>:</span>
        <span id="minuteTens" class="digit"></span>
        <span id="minuteOnes" class="digit"></span>
        <span>:</span>
        <span id="secondTens" class="digit"></span>
        <span id="secondOnes" class="digit"></span>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
